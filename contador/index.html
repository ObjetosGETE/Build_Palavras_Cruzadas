<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Like Counter Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            margin-top: 50px;
        }
        .like-container {
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }
        .like-icon {
            width: 32px;
            height: 32px;
            background-image: url('https://image.flaticon.com/icons/png/512/889/889140.png');
            background-size: cover;
            margin-right: 10px;
        }
        .like-count {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="image/capa.jpg" alt="Sample Image">
    </div>

    <div class="like-container" onclick="incrementLike()">
        <div class="like-icon"></div>
        <div class="like-count" id="likeCount">Loading...</div>
    </div>

    <script>
        const endpoint = 'https://api.counterapi.dev/v1/palavra_cruzadaapp56894578/like/';

        // Function to fetch and display the like count
        function fetchLikeCount() {
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('likeCount').innerText = "Alunos que curtiram: " + data.count;
                })
                .catch(error => {
                    console.error('Error fetching like count:', error);
                    document.getElementById('likeCount').innerText = 'Error';
                });
        }

        // Function to increment the like count
        function incrementLike() {
            const incrementEndpoint = 'https://api.counterapi.dev/v1/palavra_cruzadaapp56894578/like/up';

            fetch(incrementEndpoint)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('likeCount').innerText = data.count;
                })
                .catch(error => {
                    console.error('Error incrementing like count:', error);
                });
        }

        // Fetch the like count when the page loads
        window.onload = fetchLikeCount;
    </script>

</body>
</html>
